<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Conjunto de Dados</title>
<script>
$(function() {
	$('.category').click(function(e){
		category = $(this).find('a').attr('href');
		pageurl = 'datasets?catalog='+category;
		$.ajax({url:pageurl,success: function(data){
			if(isJson(data)){
				results = jQuery.parseJSON(data);
				renderDatasets(results);
			}else {
				$('#content').load('pages/list_dataset.html', function(){
					$("#ds_results").append(data); 
				});
			}
			
			if(pageurl!=window.location){
				window.history.pushState({path:pageurl},'',pageurl);
			}
		}});
		return false;
	});
	
    $('.category').bind("mouseover", function(){
        var color  = $(this).css("background-color");

        $(this).css("background", "#4238B8");

        $(this).bind("mouseout", function(){
            $(this).css("background", color);
        })    
    })   
})
</script>
</head>

<div class="category-wrapper" id="content">
