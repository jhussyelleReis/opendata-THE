<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Data Sets</title>
<link rel="stylesheet" type="text/css" href="styles/home.css" />
<style type="text/css">
a:link {
	text-decoration: none;
	color: white;
}

a:visited {
	text-decoration: none;
	color: white;
}

a:active {
	text-decoration: none;
	color: #ff0000;
}

a:hover {
	text-decoration: underline;
	color: white;
}
</style>
<script type="text/javascript">
	function showDataset(id) {
		$.ajax({
			url : '/dataset?data={id:' + id + '}',
			success : function(result) {//FIXME can throw: Uncaught TypeError: Cannot read property 'id' of undefined 
				$('#content').load('pages/show.html', function() {
					var table = handleFile(result);
					$('#show').append(table);
				});
			}
		});
	}
	function downloadDataset(key) {
		var doc = $.ajax({url:'/serve?blobKey='+key});
		window.open(doc);
	}
</script>
</head>
<body>
<div id="containerDataSet">
	<div id="category">
		<div id="list">
			<ul>
				<li><a href="">Negocios</a></li>
				<li><a href="">Ambiente</a></li>
				<li><a href="">Saude</a></li>
				<li><a href="">Moradia</a></li>
				<li><a href="">Educacao</a></li>
				<li><a href="">Lazer</a></li>
				<li><a href="">Transporte</a></li>
				<li><a href="">Servico Social</a></li>
			</ul>
		</div>
	</div>
	<div id="searchBox">
		<div id="divSearch">
			<span class="fa fa-search fa-lg"
				style="float: left; margin: 1% 1% 0 1%;"></span> <input type="text"
				id="textSearch" placeholder="Buscar..." />
			<button id="btnSearch" type="submit" value="search">Buscar</button>
		</div>
	</div>

		<div id="dataContainer">
		</div>
</div>
</body>
</html>
