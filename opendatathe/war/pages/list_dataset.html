<script type="text/javascript">
	function showDataset(id) {
		$.ajax({
			url : '/resource/dataset?data={id:' + id + '}',success : function(result) { 
				$('#content').load('pages/show.html', function() {
					var table = handleFile(result);
					$('#show').html(table);
				});
			}
		});
	}
