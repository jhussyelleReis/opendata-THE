<html>
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Contribuicao</title>
        <link rel="stylesheet" type="text/css" href="styles/contribuicao.css">
    </head>
    <body>
        <form action="/resource/contribuicao" method="post" id="contrib_form" enctype="multipart/form-data">
            <label for="name" >Nome </label><input type="text" name="name"><br>
            <label for="description" >Descricao </label><textarea rows="3" cols="30" form="contrib_form" name="description"></textarea><br>
            <label for="category" >Categoria </label><input type="text" name="category"><br>
            <label for="source" >Origem </label><input type="text" name="source"><br>
            <label for="featured" >Featured </label><input type="checkbox" name="featured"><br>
           	<label for="file" >Arquivo </label><input type="file" accept="text/csv" name="file"><br>
           	<input type="submit" id="btn_submit" value="Enviar"></input>
        </form>
    </body>
</html>
